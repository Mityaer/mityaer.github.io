<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Homework JavaScript 5-6</title>
</head>
<body>
  <div class="StopwatchDisplayBox">
    <h1 class="watch" id="watch">
      <span class="watch-header">Your system time is:</span>
      <span class="watch" id="hoursWatch">00</span>
      <span class="watch" id="minutesWatch">00</span>
      <span class="watch" id="secondsWatch">00</span>
    </h1>
    <div>
      <span id="timer">00:00:00:</span>
      <span id="ms">000</span>
    </div>
  </div>
  <div class="button" id="startButton">Start</div>
  <div class="button" id="resetButton">Reset</div>
  <script src="js/script.js"></script>
</body>
</html>
